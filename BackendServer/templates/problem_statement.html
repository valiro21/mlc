{% extends "problem.html" %}
{% block Imports %}
<link rel="stylesheet" href="{{ static_url("css/statement.css") }}"/>
<script type="text/javascript" src="{{ static_url('js/problems.js') }}"></script>
{% end %}

{% block Body %}
<h2>{{ problem.name }}</h2>
<h1>Problem statement</h1>
<object data="/problem/{{ problem.name }}/pdf" type="application/pdf" width="100%" height="100%">
   <p><b>Example fallback content</b>: This browser does not support PDFs. Please download the PDF to view it: <a href="/problem/{{ problem.name }}/pdf">Download PDF</a>.</p>
</object>
{% end %}

{% block EastPane %}
<div class="ui-layout-east">
        <h1>Editor</h1>
        <div class="form-group">
            <textarea class="form-control" rows="20" id="code" placeholder="Paste your code here!"></textarea>
            <input type="submit" class="btn btn-info" value="Submit Code">
        </div>
    </div>
{% end %}
