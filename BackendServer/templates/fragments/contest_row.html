<!-- Contest Entry -->
<tr>
    <td>{{ dateOf(contest.start_time) }}</td>
    <td><a href="/contest/{{ contest.name }}">{{ contest.name }}</a></td>
    <td>{{ timeOf(contest.length_of_contest) if contest.length_of_contest > 0 else timeOf(contest.end_time - contest.start_time) }}</td>
    <td>{{ contest.name }}</td>
</tr>
