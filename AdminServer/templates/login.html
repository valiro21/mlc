{% extends "base.html" %}

{% block Body %}
<div class="container center-block" style="width: 300px; height: auto; margin-top: 10em;">
    <form method="POST" action="/login" >
      <div class="form-group">
        <label for="userForm">Username</label>
        <input name="username" type="text" class="form-control" id="userForm" aria-describedby="userRape" placeholder="Username" />
        <small id="userRape" class="form-text text-muted">We will steal all your data!</small>
      </div>

      <div class="form-group">
        <label for="passForm">Password</label>
        <input name="password" id="passForm" type="password" class="form-control" />
      </div>
      <div class="form-group">
        <input class="form-control" type="submit" value="Login" />
      </div>
    </form>

    {% try %}
    {% if invalid == True %}
        <p class="error">Invalid username or password</p>
    {% end %}
    {% except %}
    {% end %}
</div>

{% end %}
