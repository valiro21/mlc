<table class="table table-responsive table-filter">
    <thead>
    <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    {% for admin in admins %}
        <tr>
            <td>{{ admin[1] }}</td>
            <td>{{ admin[2] }}</td>
            <td>{{ admin[5] }}</td>
        </tr>
    {% end %}
    </tbody>
</table>

<!-- Trigger for Admin Creation Form Modal -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createAdminModal">
    Create Admin
</button>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#editAdminModal">
    Edit Admin
</button>
