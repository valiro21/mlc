<!DOCTYPE html>
<html>
  <head>
    <title>MLC! MLC! MLC!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="{{ static_url('js/jquery-3.1.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/base.js') }}"></script>
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ static_url('css/font-awesome.min.css') }}"/>
    <link rel="stylesheet" href="{{ static_url('css/base.css') }}"/>
      {% block Imports %}
      {% end %}
  </head>

<body>
	<main class="container-fluid">
        {% if current_user is not None %}
        <div class="row" style="height:55px;">
                {% include fragments/navbar.html %}
        </div>
        {% end %}
        <div class="row">
            {% if current_user is not None %}
                {% include fragments/sidebar.html %}
            {% end %}
            <div class="col-xs-11 col-sm-10 col-md-10 col-lg-10 col-lg-10">
			{% block Body %}
            {% end %}
		    </div>
        </div>
	</main>
</html>
