{% extends "main.html" %}
{% block Imports %}
<!--
 <link rel="stylesheet" href="{{ static_url('css/user_settings.css') }}"/>
-->
{% end %}

{% block Body %}

{% include fragments/admin_rows.html %}

{% end %}

{% block Modals %}

<!-- Admin Creation Form Modal -->

<div id="createAdminModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p>Create a new admin:</p>
            </div>
            <div class="modal-body">
                <form role="form" action="/create_admin" method="POST" id="create-admin-form">
                    <div class="row">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control input-sm" placeholder="Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                        </div>
                    </div>
                    <input type="submit" value="REGISTER" class="btn btn-info btn-block" id="btn-submit">
                </form>
            </div>
            <div class="modal-footer" id="error">
            </div>
        </div>
    </div>
</div>


<div id="editAdminModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p>Edit admin:</p>
            </div>
            <div class="modal-body">
                <form role="form" action="/edit_admin" method="POST" id="edit-admin-form">
                    <div class="row">
                        <div class="form-group">
                            <select class="form-control" id="username" name="username">
                                {% for admin in admins %}
                                    <option>{{ admin[1] }}</option>
                                {% end %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control input-sm" placeholder="New name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="New Email Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="New Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="row">
                        <p>Permissions:</p>
                         <div class="form-group well well-sm pre-scrollable">
                             {% for permission in permissions %}
                             <div class="checkbox">
                                <label><input type="checkbox" value="{{permission[1]}}" id="{{ permission[1] }}" name="{{ permission[1] }}">{{ permission[1] }} </label>
                             </div>
                             {% end %}
                         </div>
                    </div>
                    <input type="submit" value="EDIT" class="btn btn-info btn-block" id="btn-submit">
                </form>
            </div>
            <div class="modal-footer" id="error">
            </div>
        </div>
    </div>
</div>

{% end %}
